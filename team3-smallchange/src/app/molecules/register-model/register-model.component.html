<div class="modal"  [style]="display" style="background-color: rgba(0, 0, 0, 0.5)" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div *ngIf= "modalSuccess" class="modal-content"  >
      <div *ngIf= "modalSuccess" class="modal-content"  style="background-color:#E7FFE7">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCloseClick($event)">
            <span >&times;</span>
          </button>
        </div>
          <div class="modal-body">
            <div class="modal-body" id="imgId">
              <img src="../../../assets/checked.png" alt="Done">
              <p><strong> Registered Successfully!</strong> </p>
            </div>
        </div>
      </div>
    </div>
  </div>
