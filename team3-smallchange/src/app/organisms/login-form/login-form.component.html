<form action="#" id="form-wrapper" #loginForm="ngForm">
  
    <div class="form-group">
        <label for="userId" class="font-weight-bold">User Name</label>
        <input name="userId" id="userId" ngModel #userId="ngModel" required />
    </div>

    <div class="form-group">
        <label for="password" class="font-weight-bold">Password</label>
        <input type="password" name="password" id="password" ngModel #password="ngModel" required>
    </div>

    <div class="form-group">
        <sc-atom-button btType="submit" btValue="Login" (click)="onSubmitHandler(loginForm)"></sc-atom-button>
    </div>
    <div *ngIf="wrong">
        <small class="text-danger" >Credentials wrong</small>
      </div>

    <div class="forgot-pass">
        <sc-link></sc-link>
    </div>
</form>
