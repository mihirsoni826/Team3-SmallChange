<div class="form-wrapper-wrapper">

<form #registerForm = "ngForm"
      (submit)="onSubmitHandler(registerForm.value)"
      id="register-user-form"
      class="cardd">
  
<div class="row">
      <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" 
                    name="firstName" 
                    id="firstName" 
                    ngModel 
                    #firstName="ngModel"
                     class="form-control" 
                     [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" />
                    <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                        <div *ngIf="f['firstName'].errors['required']">First Name is required</div>
                    </div>
      </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" 
                    name="lastName" 
            id="lastName" 
            ngModel 
            #lastName="ngModel"
                     class="form-control" 
                     [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" />
                    <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                        <div *ngIf="f['lastName'].errors['required']">Last Name is required</div>
                    </div>
                </div>
            </div>
            <div class="row">
              <div class="form-group">
                   <label for="email">Email</label>
                    <input type="text"
                    name="email" 
                    id="email" 
                    ngModel 
                    #email="ngModel"
                      class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                   <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                      <div *ngIf="f['email'].errors['required']">Email is required</div>
                      <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
                    </div>
              </div>
              <div class="form-group">
                <label for="phoneNumber" class="inputLab">Phone Number:</label>
                <input type="text" 
                name="phoneNumber" 
                id="phoneNumber" 
                ngModel 
                #phoneNumber="ngModel"
                class="form-control" [ngClass]="{ 'is-invalid': submitted && f['phoneNumber'].errors }" />
               </div>
            </div>
           <div class="row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                    name="password" 
                    id="password" 
                    ngModel 
                    #password="ngModel"
                    class="form-control" 
                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" [type]="show ? 'text' : 'password'" />
                    <button (click)="showPassword()">{{show ? 'Hide' : 'Show'}}</button>
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                        <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label for="co">Confirm Password</label>
                    <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" />
                    <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                        <div *ngIf="f['confirmPassword'].errors['required']">Confirm Password is required</div>
                        <div *ngIf="f['confirmPassword'].errors['mustMatch']">Passwords must match</div>
                    </div>
                </div> -->
            </div>

    <div class="form-group">
        <label for="dob" class="inputLab">Date of Birth:</label>
        <input type="date" 
        class="form-control" 
        name="dob" 
        id="dob" 
        ngModel #dob="ngModel" required />
    </div>
    <div class="form-group">
        <button id="submit" type="submit" class="btn btn-primary btn-block"
            (click)="onSubmitHandler(registerForm)"  [disabled]="registerForm.invalid">Register</button>
    </div>
  

    <div class="forgot-pass">
        <a style="text-decoration: underline; cursor: pointer;" href="login">Already registered? Login here</a>
    </div>
</form> 
</div>
