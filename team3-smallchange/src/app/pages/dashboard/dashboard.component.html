<sc-nav-bar [dashboardActive]="true"></sc-nav-bar>
<div class="container">
  <div class="card-group">
    <div class="card text-center mr-3 ml-3" routerLink="/trade-history">
      <app-card
        imgSrc="../../../assets/money-back-guarantee.png"
        cardTitle="Trade history"
        cardSubText="View your trade history"
      ></app-card>
    </div>
    <div class="card text-center mr-3 ml-3" routerLink="/portfolio">
      <app-card
        imgSrc="../../../assets/pie-chart.png"
        cardTitle="Portfolio"
        cardSubText="View your current portfolio"
      ></app-card>
    </div>
    <div class="card text-center mr-3 ml-3" routerLink="/buy">
      <app-card
        imgSrc="../../../assets/cart.png"
        cardTitle="Buy securities"
        cardSubText="Buy securities with just a few clicks!"
      ></app-card>
    </div>
    <div class="card text-center mr-3 ml-3" routerLink="/sell">
      <app-card
        imgSrc="../../../assets/save-money.png"
        cardTitle="Sell securities"
        cardSubText="Sell securities instantly!"
      ></app-card>
    </div>
  </div>
</div>
