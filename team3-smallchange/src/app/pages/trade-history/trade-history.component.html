<sc-nav-bar [historyActive]=true></sc-nav-bar>
<div class="filters">
    <div class="filter-elements">
        <app-label-dropdown-form-control [Id]="filterId1"  (click)="applyFilters('filter1')" [labelFor]="labelForA" [labelTxt]="labelTxt1" [selectName]="selectNameA" [OPTIONS]="OPTIONS1">
        </app-label-dropdown-form-control>
    </div> 
   
    <div class="filter-elements">
        <app-label-dropdown-form-control id="filter2"  [Id]="filterId2" (click)="applyFilters('filter2')" [labelFor]="labelForB" [labelTxt]="labelTxt2" [selectName]="selectNameB" [OPTIONS]="OPTIONS2">
        </app-label-dropdown-form-control>
    </div>
    <div class="filter-elements">
        <app-label-dropdown-form-control id="filter3"   [Id]="filterId3" (click)="applyFilters('filter3')" [labelFor]="labelForC" [labelTxt]="labelTxt3" [selectName]="selectNameC" [OPTIONS]="OPTIONS3">
        </app-label-dropdown-form-control>
    </div>
    <div id="Btn">
        <sc-atom-button (click)="getFilteredTable()" [btType]="btType" [btValue]="btValue"></sc-atom-button>
    </div>
    <br>
    <div id="Btn1">
        <sc-atom-button (click)="reset()" [btType]="btType1" [btValue]="btValue1"></sc-atom-button>
    </div>

    <app-table-header [COLUMNS]="COLUMNS" [VALUES]="VALUES"></app-table-header>
</div>
